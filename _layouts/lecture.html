<!DOCTYPE HTML>
<html lang="en">

  {% include head.html %}

  <body style="font-family: 'SymbolaRegular';">      
    <div class="container">
        <img class="card-img-top" src="{{site.baseurl}}/assets/{{page.id}}.jpg" alt="{{lecture.title}}" style="max-height: 150px;opacity:0.5;object-fit:cover;">
        <div class="jumbotron">
          <h1>{{page.title}}</h1>
          <p class="lead">{{page.lead}}</p>          
          {% if page.prerequisite %}
            <hr class="my-1">
            <p>Prerequisites:
              <ul>
                {% for p in page.prerequisite %}
                  {% for s in site.pages %}
                    {% if p == s.id %}
                    <li><a href="{{site.baseurl}}{{s.url}}">{{ s.title }}</a></li>
                    {% endif %}
                  {% endfor %}
                {% endfor %}
              </ul>
            </p>
          {% endif %}
        </div>

        {{content}}

        
    </div>

    {% include js.html %}

  </body>

</html>
