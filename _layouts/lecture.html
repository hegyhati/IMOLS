<!DOCTYPE HTML>
<html lang="en">

  {% include head.html %}

  <body style="font-family: 'SymbolaRegular';">      
    <div class="container">
        <div class="jumbotron">
          <h1>{{page.title}}</h1>
          <p class="lead">{{page.lead}}</p>          
          {% if page.prerequisite %}
            <hr class="my-1">
            <p>Prerequisites:
              <ul>
                {% for p in page.prerequisite %}
                  {% assign s = site.pages | where:p, s.id %}
                  <li><a href="{{site.baseurl}}{{s[0].url}}">{{ s[0].title }}</a></li>
                {% endfor %}
              </ul>
            </p>
          {% endif %}
        </div>

        {{content}}

        
    </div>

    {% include js.html %}

  </body>

</html>
