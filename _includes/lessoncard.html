<div class="card">
  <a href="{{site.baseurl}}{{lecture.url}}"><img class="card-img-top" src="{{site.baseurl}}/assets/{{lecture.id}}.jpg"
      alt="{{lecture.title}}"></a>
  <div class="card-header">
    Lesson {{lessoncount}}
    <h5 class="card-title"><a href="{{site.baseurl}}{{lecture.url}}"><b>{{lecture.title}}</b></a></h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{lecture.lead}}</p>
  </div>
</div>
